<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Filmy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>

<div style="margin: auto; max-width: 400px">

    <h2>Dodawanie nowego filmu</h2>

    <form method="post" action="/addmovie" th:object="${movie}">

        <div class="form-group">
            <label for="title">Tytuł</label>
            <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="Wpisz tytuł"/>
        </div>

        <div class="form-group">
            <label for="description">Opis</label>
            <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="Wpisz tytuł"/>
        </div>

        <div class="form-group">
            <label for="category">Kategoria</label>
            <select th:field="*{category}" class="form-control" id="category">
                <option th:each="cat: ${categories}" th:value="${cat.name()}" th:text="${cat.displayName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="premiereDate">Data premiery</label>
            <input th:field="*{premiereDate}" type="date" class="form-control" id="premiereDate" placeholder="Wpisz tytuł"/>
        </div>

        <button type="submit" class="btn btn-primary">Dodaj</button>

    </form>
</div>


</body>
</html>
